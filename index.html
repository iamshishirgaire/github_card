<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Intro</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body class="body">
    <div class="searchContent">
      <h1 class="title">Search any Github User</h1>
      <div class="inputContent">
        <input
          type="text"
          name="userName"
          class="userName"
          placeholder="Enter User Name"
        />
        <h3 class="error">Please input Valid Username</h3>
      </div>
      <button class="btn">Search</button>
    </div>
    <div class="container">
      <div class="card">
        <image class="img" src="" alt="Image"></image>
        <h1 class="name"></h1>
        <hr class="hr" />
        <div class="statsCounter">
          <div class="followContent">
            <h1 class="followerCount"></h1>
            <h1 class="followerTitle">Followers</h1>
          </div>
          <div class="repoContent">
            <h1 class="repoCount"></h1>
            <h1 class="repoTitle">Repos</h1>
          </div>

          <div class="followingContent">
            <h1 class="followingCount"></h1>
            <h1 class="followingTitle">Following</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
